<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estrat√©gias ‚Äî SC TIPS</title>
  <link rel="icon" href="assets/favicon.png">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
  <nav>
    <div class="brand"><img src="assets/logo.png" alt=""><span>SC TIPS</span></div>
    <a href="/">In√≠cio</a><a href="/estrategias">Estrat√©gias</a><a href="/matrix-premium">Matrix Premium</a><a href="/puxadores">Puxadores Live</a><a href="/contato">Contato</a>
  </nav>
</header>

<main class="wrap">
  <h1>üìä Estrat√©gias</h1>
  <p class="muted">Somente <b>n√∫meros base</b> + <b>gatilhos</b>. (Vizinhos aplicados internamente ‚Äî n√£o mostram na UI.)</p>
  <hr class="line">

  <div class="grid cols-3" id="cards"></div>

  <div class="card" style="margin-top:16px">
    <h3>Exportar N√∫meros Ativos</h3>
    <p class="muted">Gera um JSON com as entradas atuais para enviar ao seu bot/painel.</p>
    <button class="btn" id="btnExportJSON">Exportar JSON</button>
    <button class="btn ghost" id="btnClear">Limpar Sele√ß√µes</button>
    <pre id="out" class="muted" style="margin-top:10px;white-space:pre-wrap"></pre>
  </div>
</main>

<div class="footer">¬© 2025 SC TIPS</div>

<script>
/* ===== Config de Estrat√©gias (exemplos principais) ===== */
const estrategias = [
  { nome:"Elite 2X", gatilho:"Terminal 4/5", base:[2,12,22,32], protecao:[0] },
  { nome:"Quarta Dimens√£o", gatilho:"Terminal 1/3", base:[4,14,24,34], protecao:[0] },
  { nome:"F√≥rmula 5X", gatilho:"Terminal 6/8", base:[5,15,25,35], protecao:[0] },
  { nome:"Alpha 6", gatilho:"Terminal 2/9", base:[6,16,26,36], protecao:[0] },
  { nome:"Padr√£o Black", gatilho:"√öltimos: 13,31,33", base:[13,31,33], protecao:[] },
  // Adicione aqui as demais at√© fechar as 23 conforme seu book
];

const ativos = new Map(); // nome -> {base[], protecao[]}

const cardsEl = document.getElementById('cards');
estrategias.forEach((e,i)=>{
  const c = document.createElement('div');
  c.className = 'card';
  c.innerHTML = `
    <h3>${e.nome}</h3>
    <p class="muted">Gatilho: <b>${e.gatilho}</b></p>
    <p class="muted">Base: <b>${e.base.join(', ')}</b>${e.protecao.length?` ‚Ä¢ Prote√ß√£o: ${e.protecao.join(', ')}`:''}</p>
    <div style="display:flex;gap:8px">
      <button class="btn" data-act="on"  data-i="${i}">Ativar</button>
      <button class="btn ghost" data-act="off" data-i="${i}">Desativar</button>
    </div>`;
  cardsEl.appendChild(c);
});

cardsEl.addEventListener('click', (ev)=>{
  const b = ev.target.closest('button'); if(!b) return;
  const i = +b.dataset.i; const e = estrategias[i];
  if(b.dataset.act==='on'){ ativos.set(e.nome,{base:e.base,protecao:e.protecao}); }
  if(b.dataset.act==='off'){ ativos.delete(e.nome); }
});

document.getElementById('btnExportJSON').onclick = ()=>{
  const payload = Array.from(ativos.entries()).map(([nome,v])=>({nome,...v}));
  const txt = JSON.stringify({estrategias:payload, ts: Date.now()}, null, 2);
  document.getElementById('out').textContent = txt;
};

document.getElementById('btnClear').onclick = ()=>{
  ativos.clear(); document.getElementById('out').textContent='';
};
</script>
</body>
</html>
