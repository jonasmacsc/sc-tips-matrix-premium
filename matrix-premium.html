<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrix Premium ‚Äî SC TIPS</title>
  <link rel="icon" href="assets/favicon.png">
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Timer visual */
    #timer {
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      margin: 14px 0;
      color: var(--gold);
    }
    /* √Årea de logs */
    #logBox {
      background: #0a0f1a;
      border: 1px solid var(--stroke);
      border-radius: 12px;
      padding: 12px;
      font-family: monospace;
      font-size: 13px;
      height: 220px;
      overflow-y: auto;
      white-space: pre-wrap;
      color: var(--muted);
    }
    .btn-sm {
      font-size: 12px;
      padding: 6px 10px;
      margin: 4px 2px;
    }
  </style>
</head>
<body>
<header>
  <nav>
    <div class="brand"><img src="assets/logo.png" alt=""><span>SC TIPS</span></div>
    <a href="/">In√≠cio</a><a href="/estrategias">Estrat√©gias</a>
    <a href="/matrix-premium">Matrix Premium</a><a href="/puxadores">Puxadores Live</a><a href="/contato">Contato</a>
  </nav>
</header>

<main class="wrap">
  <h1>‚ö° Matrix Premium</h1>
  <p class="muted">Timer 18s, logs em tempo real e previs√µes.</p>

  <!-- Timer -->
  <div class="card">
    <h3>Timer Principal (18s)</h3>
    <div id="timer">00:18</div>
    <div style="text-align:center">
      <button id="startBtn" class="btn btn-sm">‚ñ∂ Iniciar</button>
      <button id="stopBtn" class="btn btn-sm">‚èπ Parar</button>
      <button id="resetBtn" class="btn btn-sm">üîÑ Reset</button>
    </div>
  </div>

  <!-- Logs -->
  <div class="card">
    <h3>üìú Logs de Eventos</h3>
    <div id="logBox">[Console pronto]\n</div>
    <div style="text-align:right">
      <button id="clearBtn" class="btn btn-sm">üßπ Limpar</button>
      <button id="exportBtn" class="btn btn-sm">üìÑ Exportar TXT</button>
    </div>
  </div>
</main>

<div class="footer">¬© 2025 SC TIPS</div>

<script>
/* ===== Timer 18s ===== */
let timerInterval;
let timeLeft = 18;
function updateTimerDisplay() {
  const t = timeLeft.toString().padStart(2,'0');
  document.getElementById('timer').textContent = `00:${t}`;
}
function startTimer() {
  clearInterval(timerInterval);
  updateTimerDisplay();
  timerInterval = setInterval(() => {
    timeLeft--;
    if(timeLeft < 0){
      logEvent("‚è∞ Ciclo 18s conclu√≠do!");
      timeLeft = 18;
    }
    updateTimerDisplay();
  },1000);
}
function stopTimer(){ clearInterval(timerInterval); }
function resetTimer(){
  clearInterval(timerInterval);
  timeLeft = 18;
  updateTimerDisplay();
}

/* ===== Logs ===== */
function logEvent(msg){
  const logBox = document.getElementById('logBox');
  const ts = new Date().toLocaleTimeString();
  logBox.textContent += `[${ts}] ${msg}\n`;
  logBox.scrollTop = logBox.scrollHeight;
}
document.getElementById('startBtn').onclick = () => { startTimer(); logEvent("‚ñ∂ Timer iniciado"); };
document.getElementById('stopBtn').onclick  = () => { stopTimer(); logEvent("‚èπ Timer parado"); };
document.getElementById('resetBtn').onclick = () => { resetTimer(); logEvent("üîÑ Timer resetado"); };
document.getElementById('clearBtn').onclick = () => { document.getElementById('logBox').textContent=""; };
document.getElementById('exportBtn').onclick = () => {
  const text = document.getElementById('logBox').textContent;
  const a = document.createElement('a');
  a.href = URL.createObjectURL(new Blob([text],{type:'text/plain'}));
  a.download = "logs-matrix-premium.txt";
  a.click();
  URL.revokeObjectURL(a.href);
};
</script>
</body>
</html>
